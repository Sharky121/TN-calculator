<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Технониколь Калькулятор расчета теплозащиты и звукоизоляции</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="main-header">
    <div class="main-header__container container">
      <a class="logo" href="/">
        <picture>
          <source media="(min-width: 768px)" srcset="images/logo-desktop.svg">
          <img class="logo__img" src="images/logo-mobile.svg" width="32" height="32" alt="«Технониколь»">
        </picture>
      </a>
      <div class="main-header__my-calc my-calc">
        <p class="my-calc__text">Мои расчеты:</p>
        <a class="my-calc__count">3</a>
      </div>
      <a class="main-header__button btn" href="">Добавить <span>&nbsp;расчёт</span></a>
    </div>
  </header>
  <main class="main-content main-content--first-step">
    <h1 class="visually-hidden">Калькулятор расчета теплозащиты и звукоизоляции</h1>
    <section class="type-calc">
      <div class="container type-calc">
        <h2 class="type-calc__subtitle subtitle">Шаг 1. Выберите тип расчёта:</h2>
        <form class="current-step__form calc-form" action="">
          <ul class="type-calc__list">
            <li class="type-calc__item type-calc-item type-calc-item--heat">
              <a class="tooltip tooltip--white">?</a>
              <input class="type-calc-item__input" id="thermal-insulation" type="radio" name="calc-type">
              <div class="type-calc-item__wrapper">
                <img src="images/tp-white-2.svg" width="132" height="140" alt="Теплоизоляция">
              </div>
              <label class="type-calc-item__label" for="thermal-insulation">Теплоизоляция</label>
            </li>
            <li class="type-calc__item type-calc-item type-calc-item--acoustic">
              <a class="tooltip tooltip--white">?</a>
              <input class="type-calc-item__input" id="soundproofing" type="radio" name="calc-type">
              <div class="type-calc-item__wrapper">
                <img src="images/icon-acoustic-white_2.svg" width="140" height="126" alt="Звукоизоляция">
              </div>
              <label class="type-calc-item__label" for="soundproofing">Звукоизоляция</label>
            </li>
          </ul>
        </form>
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <!-- НАВИГАЦИОННЫЕ КНОПКИ -->
    <section class="main-footer__nav-buttons nav-buttons">
      <div class="main-footer__container container">
        <h2 class="visually-hidden">Навигация</h2>
        <ul class="nav-buttons__list">
          <li class="nav-buttons__item">
            <a class="btn btn--white">Назад</a>
          </li>
          <li class="nav-buttons__item">
            <a class="btn btn--red">Далее</a>
          </li>
        </ul>
      </div>
    </section>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
